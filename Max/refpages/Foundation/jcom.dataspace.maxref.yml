title: jcom.dataspace
author: [Jamoma, Nils Peters]
created_at: 2012/1/1
tags: [conversion, math, units]

brief: A swiss-army knife unit converter

desc: >
 jcom.dataspace converts between various types of units using the Jamoma dataspaceLib.

inputs:
 - name: 1
   desc: Input data (float or list of floats).

outputs:
 - name: 1
   desc: Converted data (float or list of floats).
 - name: 2
   desc: dumpout

attributes:
 - name: dataspace
   type: symbol
   desc: set the dataspace
   unit:
   default: 
 - name: input
   type: symbol
   desc: set the input unit
   unit:
   default: 
 - name: output
   type: symbol
   desc: set the output unit
   unit:
   default: 
	   
messages:
 - name: getinput
   type: generic
   desc: A @getinput@ message return the current input unit at the dumpout outlet 
   unit:
   default:
 - name: getoutput
   type: generic
   desc: A @getoutput@ message return the current output unit at the dumpout outlet 
   unit:
   default:
 - name: units.get
   type: generic
   desc: A @units.get@ message returns a list of all units of the selected dataspace at the dumpout outlet 
   unit:
   default: 
 - name: dataspaces.get
   type: generic
   desc: A @dataspaces.get@ message returns a list of all implemented dataspaces at the dumpout outlet
   unit:
   default:
	  
seealso:
 - jcom.parameter
 - jcom.message
 - jcom.dataspace#
