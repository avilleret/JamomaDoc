title: jcom.message
author: [Jamoma]
created_at: 2012/1/1
tags: [message, control, osc]

brief: Handling message in the Jamoma modules

desc: >
 "jcom.message creates a message in a Jamoma module and interfaces with GUI elements."

inputs:
 - name: left
   desc: "input from the user interface object"

outputs:
 - name: left
   desc: connection to a user interface object
 - name: middle
   desc: direct values
 - name: right
   desc: "dumpout"

args:
 - name: name
   type: symbol
   desc: "OSC name of the message. A couple of names are prohibited because these are reserved names used by the Jamoma module."

messages:

attributes:
 - name: type
   type: symbol
   desc: "Datatype of the message. Optinons are: decimal, integer, boolean, string, array, generic"
   unit:
   default: generic
 - name: range/bounds
   type: array [low-bound high-bond]
   desc: "Lower and upper boundaries defining the range of possible message values."
   unit:
   default: 0. 1.
 - name: range/clipmode
   type: symbol
   desc: "Define clipping behaviour at the boundaries of the message range. Options are: none, low, high, wrap, fold"
   unit:
   default: none
 - name: ramp/drive
   type: symbol
   desc: "Determines the mechanism used to drive ramping to new message values. Options are: none, scheduler, async, queue"
   unit:
   default: none
 - name: ramp/function
   type: symbol
   desc: "The mapping function determining the curve of the ramping to new message value." # For an extensive description of all available functions, see
   unit:
   default: linear
 - name: repetitions/allow
   type: toggle
   desc: "Determines whether repeated message values will be filtered: when this attribute is disabled (default), repetitions are filtered out (like [change] object in Max)"
   unit:
   default: 0
 - name: dataspace
   type: symbol
   desc: Set what dataspace used internally by the message for unit conversions.
   unit:
   default: none
 - name: dataspace/unit/native
   type: symbol
   desc: "The dataspace unit used internally by the message. Presets are stored according to the native unit. Output from the left outlet of jcom.hub (and hence the module) will be according to the native unit of the dataspace."
   unit:
   default: none
 - name: dataspace/unit/active
   type: symbol
   desc: "The dataspace unit used for communication to the algorithm from the outside world."
   unit:
   default: none
 - name: dataspace/unit/display
   type: symbol
   desc:
   unit:
   default: none
 - name: priority
   type: int
   desc: "Used to determine order of message recall in a preset. When presets of modules are recalled, messages are set according to priority, so that messages with priority 1 get updated first, then messages with priority 2, then priority 3, and so on. If the priority attribute is not set, it defaults to 0. messages with priority 0 are regarded the lowest priority, and end up at the end of the queue of messages to be set."
   unit:
   default:
 - name: description
   type: symbol
   desc: "Short info about the message. Used for auto-documentation of the module."
   unit:
   default:
 - name: readonly
   type: toggle
   desc: "Freezes the value of the jcom.message so that it can't be updated"
   unit:
   default: 0
 - name: view/freeze
   type: toggle
   desc: "Mutes the leftmost outlet of jcom.message so that the GUI do not update"
   unit:
   default: 0
 - name: value
   type:
   desc: "Current message value"
   unit:
   default:
 - name: value/default
   type:
   desc: "Default message value"
   unit:
   default: NULL
 - name: value/stepsize
   type:
   desc: "Step by which the current value is being increased/decreased when a /value/inc or /value/dec message is received"
   unit:
   default: 1.
 - name: mix/weight
   type:
   desc: "If set to 0 allows to exclude a message from taking part in preset mixing"
   unit:
   default: 1.

seealso:
 - jcom.parameter
