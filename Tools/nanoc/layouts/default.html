<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title><%= @item[:title] %></title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/JDoc.css" media="screen">
	<link rel="stylesheet" href="css/jquery.lightbox.css" type="text/css" media="screen" />
	<meta charset="utf-8">
    <meta name="generator" content="nanoc 3.1.5">
	<%= render 'metadata' %>
	<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
	<script src="js/jquery.hyphenator.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.lightbox.js"></script>
  </head>
  <body>
    <div id="doc">
		<h1><%= @item[:title] %></h1>
		<p class="description"><%= @item[:description] %></p>
      	<%= yield %>
		<%= render 'tagBlock'%>
		<%= render 'objreferences'%>
    </div>
	<div class="dateInfo">
		<p><%= "Creation date : " + @item[:created_at].to_s %>. <%= @item.mtime.strftime("Last modified: %B %d, %Y") %></p>
	</div>
	<%= render 'footer' %>
  </body>
</html>
